<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Sync Demo</title>
</head>
<body>
  <h1>Dynamic Quote Generator — Sync Demo</h1>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Buttons -->
  <div>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- Add New Quote Section -->
  <h3>Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Import / Export -->
  <h3>Manage Quotes (JSON)</h3>
  <div>
    <button id="exportQuotesBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Sync panel -->
  <div id="syncPanel">
    <button id="syncNowBtn">Sync Now</button>
    <button id="toggleAutoSyncBtn" class="secondary">Auto Sync: OFF</button>
    <div id="syncStatus">Last sync: —</div>
  </div>

  <!-- Conflict panel (hidden until conflicts exist) -->
  <div id="conflictPanel">
    <strong>Sync conflicts detected</strong>
    <p class="small">Server changes collided with local edits. Choose which version to keep or accept server-first auto-resolution.</p>
    <div id="conflictList"></div>
    <div style="text-align:right; margin-top:8px;">
      <button id="applyAllServerBtn">Accept All Server Versions</button>
      <button id="openManualResolveBtn" class="secondary">Resolve Manually</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
